<html lang="ko">

  <body>
    <header>
      <h2 class="logo">최고 평점 영화 컬렉션</h2>

      <button class="home-button" onclick="reloadPage()">홈</button>
      <button class="sort-button" onclick="alphasort()">알파벳순 정렬</button>
      <button class="vote-button" onclick="votesort()">평점 순 정렬</button>
    </header>

    <section class="movie-block" id="movie-block">

      <!-- </div> -->
    </section>
    <script>
      function reloadPage() {
        location.reload(); // 페이지 새로고침
      }
    </script>
    <script src="./js/movie.js"></script>
    <script src="./js/search.js"></script>

  </body>
</html>
