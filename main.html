<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>영화 검색 사이트</title>

    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./js/movie.js"></script>
    <script defer src="./js/search.js"></script>
    <script defer src="./js/sort.js"></script>
  </head>

  <body>
    <header>
      <h1 class="logo">최고 평점 영화 컬렉션</h1>

      <form class="search" onsubmit="return false;">
        <input type="text" id="value" placeholder="검색어를 입력하세요" />
        <button type="submit" onclick="filter()">검색</button>
      </form>

      <button class="home-button" onclick="reloadPage()">홈</button>
      <button class="sort-button" onclick="alphasort()">알파벳순 정렬</button>
      <button class="vote-button" onclick="votesort()">평점 순 정렬</button>
    </header>

    <section class="movie-block" id="movie-block"></section>
  </body>
</html>
